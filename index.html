<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pixel Ticker</title>

  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'VT323', monospace;
    }

    .board {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-rows: repeat(6, 1fr);
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1.5fr 1fr;
      align-items: center;
      padding: 0 20px;
      border-top: 2px solid rgba(255,255,255,0.15);
    }

    .row:first-child {
      border-top: none;
    }

    .sym {
      color: white;
      font-size: 48px;
    }

    .price {
      font-size: 60px;
    }

    .pct {
      font-size: 60px;
      text-align: right;
    }

    .up { color: #39ff5a; }
    .down { color: #ff2d2d; }
  </style>
</head>

<body>
  <div class="board">
    <div class="row">
      <div class="sym">$GME</div>
      <div class="price up">177.98</div>
      <div class="pct up">+1.32%</div>
    </div>
    <div class="row">
      <div class="sym">$BTC</div>
      <div class="price down">64836</div>
      <div class="pct down">-0.46%</div>
    </div>
    <div class="row">
      <div class="sym">$SLV</div>
      <div class="price up">29.44</div>
      <div class="pct up">+0.27%</div>
    </div>
    <div class="row">
      <div class="sym">$IAU</div>
      <div class="price up">62.62</div>
      <div class="pct up">+0.18%</div>
    </div>
    <div class="row">
      <div class="sym">$SCHD</div>
      <div class="price down">80.93</div>
      <div class="pct down">-0.23%</div>
    </div>
    <div class="row">
      <div class="sym">$AMC</div>
      <div class="price up">4.31</div>
      <div class="pct up">+2.51%</div>
    </div>
  </div>
</body>
</html>
