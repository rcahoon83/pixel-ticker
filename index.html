<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pixel Ticker Board</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'VT323', monospace;
    }

    /* full screen board (fills iframe) */
    .board {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      box-sizing: border-box;
      padding: 18px;
      gap: 0;
      /* subtle LED dots */
      background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.08) 1px, transparent 1.6px);
      background-size: 6px 6px;
      background-color: #000;
    }

    .row {
      display: grid;
      grid-template-columns: 1.1fr 1.2fr 1fr;
      align-items: center;
      padding: 6px 12px;
      border-top: 2px solid rgba(255,255,255,0.12);
    }
    .row:first-child { border-top: none; }

    .sym {
      color: #f2f2f2;
      font-size: 56px;
      letter-spacing: 1px;
    }

    .price, .pct {
      font-size: 68px;
      -webkit-font-smoothing: none;
      image-rendering: pixelated;
    }

    .pct { text-align: right; }

    .up   { color: #39ff5a; text-shadow: 0 0 10px rgba(57,255,90,.25); }
    .down { color: #ff2d2d; text-shadow: 0 0 10px rgba(255,45,45,.25); }

    @media (max-width: 420px), (max-height: 420px) {
      .sym { font-size: 44px; }
      .price, .pct { font-size: 54px; }
    }
  </style>
</head>

<body>
  <div class="board">
    <div class="row">
      <div class="sym">$GME</div>
      <div class="price up">177.98</div>
      <div class="pct up">+1.32%</div>
    </div>
    <div class="row">
      <div class="sym">$BTC</div>
      <div class="price down">64836</div>
      <div class="pct down">-0.46%</div>
    </div>
    <div class="row">
      <div class="sym">$SLV</div>
      <div class="price up">29.44</div>
      <div class="pct up">+0.27%</div>
    </div>
    <div class="row">
      <div class="sym">$IAU</div>
      <div class="price up">62.62</div>
      <div class="pct up">+0.18%</div>
    </div>
    <div class="row">
      <div class="sym">$SCHD</div>
      <div class="price down">80.93</div>
      <div class="pct down">-0.23%</div>
    </div>
    <div class="row">
      <div class="sym">$AMC</div>
      <div class="price up">4.31</div>
      <div class="pct up">+2.51%</div>
    </div>
  </div>
</body>
</html>
