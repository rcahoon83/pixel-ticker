<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pixel Ticker Board (1:1)</title>

  <!-- Pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --white:#f5f5f5;
      --red:#ff2d2d;
      --green:#39ff5a;
      --grid:#0c0c0c;
      --line:#1a1a1a;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      overflow: hidden;
      font-family: 'VT323', monospace;
    }

    /* 1:1 board that fills the available iframe area.
       If the iframe isn't square, this keeps the board square
       and centered. */
    .stage{
      height: 100%;
      width: 100%;
      display: grid;
      place-items: center;
      background: var(--bg);
    }

    .board{
      width: min(100vmin, 100vw, 100vh);
      aspect-ratio: 1 / 1;
      background: var(--bg);
      box-sizing: border-box;
      padding: 22px;
      border-radius: 14px;
      position: relative;

      /* subtle LED matrix dot pattern */
      background-image:
        radial-gradient(circle at 1px 1px, rgba(255,255,255,0.07) 1px, transparent 1.6px);
      background-size: 6px 6px;
    }

    /* inner frame */
    .frame{
      position: absolute;
      inset: 14px;
      border: 2px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      pointer-events: none;
    }

    .rows{
      position: relative;
      height: 100%;
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 0;
    }

    .row{
      display: grid;
      grid-template-columns: 1.05fr 1.25fr 1fr; /* symbol | price | pct */
      align-items: center;
      padding: 6px 10px;
      border-top: 2px solid rgba(255,255,255,0.10);
    }
    .row:first-child{
      border-top: none;
    }

    .sym{
      color: var(--white);
      font-size: 56px;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 0 0 6px rgba(255,255,255,0.12);
    }

    .price{
      font-size: 68px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255,45,45,0.16);
      justify-self: start;
    }

    .pct{
      font-size: 68px;
      letter-spacing: 1px;
      justify-self: end;
      text-shadow: 0 0 10px rgba(57,255,90,0.16);
    }

    .down { color: var(--red); }
    .up   { color: var(--green); }

    /* Make it more “LED” chunky */
    .sym, .price, .pct {
      -webkit-font-smoothing: none;
      font-smooth: never;
      image-rendering: pixelated;
    }

    /* Responsive scaling if your iframe is smaller */
    @media (max-width: 420px), (max-height: 420px){
      .board{ padding: 14px; }
      .frame{ inset: 10px; }
      .sym{ font-size: 44px; }
      .price, .pct{ font-size: 54px; }
    }
  </style>
</head>
